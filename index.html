<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="contenair3">
        <div class="contenair1">
          <div class="table-result">
            <div><p class="result">Your Result</p>
            </div>
          <div class="percent-result color-result">
            <div class="percent-result2">76</div>
            <div class="percent-result3">of 100</div>
          </div>
          <div class="text">
            <h2>Great</h2>
          </div>
        </div>
          <div class="text2">
            You scored higher then 65% of the people whohave taken these tests.
          </div>
        </div>
        <div class="contenair2">
          <div class="h3 item-color">
            <h3>Summary</h3>
          </div>
          <div class="container bg-color1">
            <div class="flex-center">
              <img class="img-icon" src="icon-reaction.svg" alt="icon" />
              <span class="mx-2 color1 bold2">Reaction</span>
            </div>
            <div class="flex-center mx-2">
              <span class="mx-2 item-color bold">80</span
              ><span class="gray margin-r">/ 100</span>
            </div>
          </div>
          <div class="container bg-color2">
            <div class="flex-center">
              <img class="img-icon" src="icon-memory.svg" alt="icon" />
              <span class="mx-2 color2 bold2">Memory</span>
            </div>
            <div class="flex-center mx-2">
              <span class="mx-2 item-color bold">92</span
              ><span class="gray margin-r">/ 100</span>
            </div>
          </div>
          <div class="container bg-color3">
            <div class="flex-center">
              <img class="img-icon" src="icon-verbal.svg" alt="icon" />
              <span class="mx-2 color3 bold2">Verbal</span>
            </div>
            <div class="flex-center mx-2">
              <span class="mx-2 item-color bold">61</span
              ><span class="gray margin-r">/ 100</span>
            </div>
          </div>
          <div class="container bg-color4">
            <div class="flex-center">
              <img class="img-icon" src="icon-visual.svg" alt="icon" />
              <span class="mx-2 color4 bold2">Visual</span>
            </div>
            <div class="flex-center mx-2">
              <span class="mx-2 item-color bold">72</span
              ><span class="gray margin-r">/ 100</span>
            </div>
          </div>
          <div>
            <div class="buttom1">
              <a class="buttom" href="buttom"><h4>Continue</h4></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
